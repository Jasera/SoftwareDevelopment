<script src="js/controllers/changePasswordCtrl.js"></script>
<section id="inline" ng-controller="changePasswordCtrl" class="mainSite">
    <header>
        <h3>Verander je huidige wachtwoord</h3>
    </header>
    <form id="passwordData" ng-submit="PasswordSubmit()" name="cdForm" novalidate>
            <h4>Paswoord gegevens</h4>

            <div>
                <label for="current">Huidig wachtwoord</label>
                <input ng-model="cdCurrent" type="password" id="current" name="current" ng-model="oldpwd" ng-required="true"/>
            </div>
            <div>
                <label for="new">Nieuw wachtwoord</label>
                <input ng-model="cdNew" type="password" id="new" name="new" ng-model="newpwd1" ng-required="true"/>
            </div>
            <div>
                <label for="repeat">Herhaal wachtwoord</label>
                <input ng-model="cdRepeat" type="password" id="repeat" name="repeat" ng-model="newpwd2" ng-required="true"/>
            </div>

            <div class="bottom">
                <span class="error" ng-show="cdForm.$error.required">Gelieve alle velden in te vullen.</span>
                <span class="error" ng-show="cdForm.$error.unknown">Er is een onbekende error opgetreden.</span>

                <input type="submit" value="Verander wachtwoord" ng-disabled="cdInProgress" name="submit" />
                <div class="clear"></div>
            </div>
        </form>
