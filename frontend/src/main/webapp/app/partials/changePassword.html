<section id="inline">
    <section id="changePwdForm">
        <label>Huidig wachtwoord: <input type="password" ng-model="oldpwd"></label>
        <label>Nieuw wachtwoord: <input type="password" ng-model="newpwd1"></label>
        <label>Herhaal wachtwoord: <input type="password" ng-model="newpwd2"></label>
        <section class="error" ng-hide="hideError">
            {{ error }}
        </section>
        <button ng-click="changePwd()">Verzenden</button>
    </section>
    <section class="message" ng-hide="hideMessage">
        {{ message }}
    </section>
</section>
