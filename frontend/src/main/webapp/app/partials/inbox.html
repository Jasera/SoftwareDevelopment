<script src="js/controllers/inboxCtrl.js"></script>
<section id="inline" ng-controller="inboxCtrl">
    <section id="infoprofile">
        <section id="profileName"><span id="profileheader">{{type}}</span>
            <span>
                <img ng-click="previousPage()" class="addIcon" src="../app/img/previous.jpg"/>
                <img ng-click="nextPage()" class="addIcon" src="../app/img/next.jpg"/>
            </span>
            <section id="tabsMyProfile">

                <div class="tab" ng-click="tabInboxClick()">Inbox</div>
                <div class="tab" ng-click="tabSendClick()">Verzonden berichten</div>
            </section>
        </section>

    </section>

    <section id="sendField" ng-hide="hideSend">
        <table>
            <tr class="clickMessage" ng-repeat="sendMessage in sendMessages" ng-click="openDetails(sendMessage, 'send')" >
                <td class="first">{{sendMessage.read}}</td>
                <td class="second">{{sendMessage.messageSubject}}</td>
                <td class="third">{{sendMessage.senderUsername}}</td>

            </tr>
        </table>
    </section>
    <section id="recieveField" ng-hide="hideRecieve">
        <table>
            <tr class="clickMessage" ng-repeat="recieveMessage in recievedMessages" ng-click="openDetails(recieveMessage, 'recieve')">
                <td class="first"><img id="gender" ng-src={{recieveMessage.readSrc}}></td>
                <td class="second">{{recieveMessage.messageSubject}}</td>
                <td class="third">{{recieveMessage.senderUsername}}</td>
                <td class="fourth"><img ng-click="replyMessage(recieveMessage)" class="replyIcon" src="../app/img/Send_mail.png"/></td>
            </tr>
        </table>
    </section>

    <section id="messageField" ng-hide="hideMessage">
        <span class="messageHead">{{subject}}</span>
        <div>
            {{sender}}
            aan {{receiver}}
        </div>
        <section>
            {{messageBody}}
        </section>
    </section>
    <section id="overlay" ng-click="clickOverlay()">
        <div id="darkOverlay"></div>
        <div id="cssCenterTrick">
            <section id="formPopup" ng-click="clickFormpopup()">
                <div class="newMessage">
                    <label>Aan: <input ng-style="inputStyle(recieverName)" type="text" ng-model="recieverName" /></label>
                </div>
                <div class="newMessage">
                    <label>Van: {{sender}}</label>
                </div>
                <div class="newMessage">
                    <label>Onderwerp: <input ng-style="inputStyle(subject)" type="text" ng-model="subject"/></label>
                </div>
                <textarea rows="10" cols="75" ng-model="messageBody"></textarea>
                <section id="finalAdd">
                    <type type="button" ng-click="sendMessageToUser()">Verstuur</type>
                </section>


            </section>
        </div>
    </section>
</section>
