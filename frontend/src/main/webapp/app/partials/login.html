
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link
            rel="stylesheet" href="css/login.css"
            type="text/css"
            />
    <link
            rel="stylesheet" href="css/layout.css"
            type="text/css"
            />
</head>
<body>

<div class="content">
    <div id="form_wrapper" class="form_wrapper">
        <form class="login active" id="loginform">
            <h3>Login</h3>
            <div>
                <label>Username:</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>Password: <a href="forgot_password.html" rel="forgot_password" class="forgot linkform">Paswoord vergeten?</a></label>
                <input type="password" name="password"/>
            </div>
            <div class="bottom">
                <span id="error"></span>
                <input type="submit" value="Login">
                <a href="register.html" rel="register" class="linkform">Nog geen account? Registreer je dan snel hier</a>

                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>
