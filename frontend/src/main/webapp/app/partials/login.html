
<div class="content" id="login" ng-controller="loginCtrl">
    <div id="form_wrapper" class="form_wrapper">
        <form class="login active" id="loginform">
            <h3>Login</h3>

            <div>
                <label>Username:</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="password"/>
            </div>
            <div class="bottom">
                <span id="error"></span>
                <input name="login" type="submit" value="Login">
                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>

<div class="content" id="register" ng-controller="registerCtrl">
    <div class="form_wrapper">
        <form id="registerform" ng-submit="udSubmit()" ng-show="getNgShow(0)">
            <h3 class="beforeh4">Registreer</h3>
            <h4>Uw gegevens</h4>

            <div>
                <label>Usernaam:</label>
                <input type="text" ng-model="udUsername" id="usernameRegister" name="usernameRegister"/>
            </div>
            <div>
                <label>Paswoord:</label>
                <input type="password" ng-model="udPassword" id="passwordRegister" name="passwordRegister"/>
            </div>
            <div>
                <label>Naam:</label>
                <input type="text" ng-model="udName" id="name" name="nameRegister"/>
            </div>
            <div>
                <label>Geslacht:</label>
                <input type="radio" ng-model="udGender" name="gender" value="MALE"/>Man
                <input type="radio" ng-model="udGender" name="gender" value="FEMALE"/>Vrouw
            </div>
            <div>
                <label>Roker:</label>
                <input type="radio" ng-model="udSmoker" name="smoker" value="true"/>Ja
                <input type="radio" ng-model="udSmoker" name="smoker" value="false"/>Nee
            </div>
            <div>
                <label>Geboortedatum:</label>

                <input type="text" ng-model="udDoB" id="datepicker" name="dateofbirthRegister" value="yyyy-mm-dd"/>
            </div>
            <div>
                <label>Ik ben: </label>
                <input type="radio" ng-model="udAccounttype" name="accounttype" value="driver"/>Chauffeur
                <input type="radio" ng-model="udAccounttype" name="accounttype" value="passenger"/>Passagier
            </div>

            <div class="bottom">
                <span id="error"></span>
                <input type="submit" name="registreer" value="Registreer" />
                <div class="clear"></div>
            </div>
        </form>
        <form id="userimageform" ng-show="getNgShow(1)">
            <h3 class="beforeh4">Registreer</h3>
            <h4>Uw foto</h4>

            <div>
                <input type="file" id="userimage" ng-file-model="uiFile" />
            </div>
            <div id="uiPreview" class="imageUploadPreview" ng-show="uiReady">
                <img ng-src="{{getUiUrl()}}" alt="You" width="10em" />
            </div>

            <div class="bottom">
                <span id="error"></span>
                <input type="submit" value="Upload" name="submit" ng-show="!uiReady" ng-click="uiUpload()" />
                <input type="submit" value="Ga door" name="continue" ng-show="uiReady" ng-click="uiContinue()" />
                <input type="reset" value="Cancel" name="cancel" ng-show="uiReady" ng-click="uiCancel()" />
                <div class="clear"></div>
            </div>
        </form>
        <form id="driver-cardata" ng-submit="cdSubmit()" ng-show="getNgShow(2)">
            <h3 class="beforeh4">Registreer</h3>
            <h4>Autogegevens</h4>

            <div>
                <label>Merk</label>
                <input ng-model="cdBrand" type="text" id="brand">
            </div>
            <div>
                <label>Model</label>
                <input ng-model="cdType" type="text" id="type">
            </div>
            <div>
                <label>Brandstoftype</label>
                <select ng-model="cdFueltype" id="fueltype">
                    <option value="DIESEL">Diesel</option>
                    <option value="SUPER95">Super 95</option>
                    <option value="SUPER98">Super 98</option>
                </select>
            </div>
            <div>
                <label>Verbruik</label>
                <input ng-model="cdConsumption" type="text" id="consumption">
                <span class="afterInputText">l/100km</span>
            </div>

            <div class="bottom">
                <span id="error"></span>
                <input type="submit" value="Toevoegen" />
                <div class="clear"></div>
            </div>
        </form>
        <form id="carimageform" ng-show="getNgShow(3)">
            <h3 class="beforeh4">Registreer</h3>
            <h4>Autofoto</h4>

            <div>
                <input type="file" id="image" ng-file-model="ciFile" />
            </div>
            <div id="ciPreview" class="imageUploadPreview" ng-show="ciReady">
                <img ng-src="{{getCiUrl()}}" alt="Your car" width="10em" />
            </div>

            <div class="bottom">
                <span id="error"></span>
                <input type="submit" value="Upload" name="submit" ng-show="!ciReady" ng-click="ciUpload()" />
                <input type="submit" value="Ga door" name="continue" ng-show="ciReady" ng-click="ciContinue()" />
                <input type="reset" value="Cancel" name="cancel" ng-show="ciReady" ng-click="ciCancel()" />
                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>

<div class="content" id="password" ng-controller="passwordCtrl">
    <div class="form_wrapper">
        <form class="login active">
            <h3>Paswoord vergeten?</h3>

            <div>
                <label>Username:</label>
                <input type="text" id="emailadres"/>
                <span class="error">Username is foutief</span>
            </div>

            <div class="bottom">
                <input type="submit" name="sendPassword" value="Stuur wachtwoord">
                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>
<section id="loginIcons">
    <img src="img/login/loginIcon.jpg" id="loginIcon"/><br/>
    <img src="img/login/registerIcon.png" id="registerIcon"/><br/>
    <img src="img/login/passwordForget.png" id="passwordIcon"/>
</section>
