<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link
            rel="stylesheet" href="css/login.css"
            type="text/css"
            />
    <link
            rel="stylesheet" href="css/layout.css"
            type="text/css"
            />
    <script src="js/loginTabs.js"></script>
</head>
<body>

<section id="loginIcons">
    <img src="img/login/loginIcon.jpg" id="loginIcon"/><br/>
    <img src="img/login/registerIcon.png" id="registerIcon"/><br/>
    <img src="img/login/passwordForget.png" id="passwordIcon"/>
</section>

<div class="content" id="login">
    <div id="form_wrapper" class="form_wrapper">
        <form class="login active" id="loginform">
            <h3>Login</h3>

            <div>
                <label>Username:</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="password"/>
            </div>
            <div class="bottom">
                <span id="error"></span>
                <input type="submit" value="Login">
                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>

<div class="content" id="register">
    <div class="form_wrapper">
        <form class="login active">
            <h3>Registreer</h3>
            <label for="username">Usernaam:</label><input type="text" id="username"/><br/>
            <label for="password">Paswoord:</label><input type="password" id="passwordRegister"/><br/>
            <label for="name">Naam:</label><input type="text" id="name"/><br/>
            <label>Geslacht:</label><input type="radio" name="gender" value="Man"/>Man<input type="radio" name="gender"
                                                                                             value="Vrouw"/>Vrouw<br/>
            <label>Roker:</label><input type="radio" name="smoker" value="Ja"/>Ja<input type="radio" name="smoker"
                                                                                        value="Nee"/>Nee<br/>
            <label>Geboortedatum:</label><input type="date" id="day"/>

            <div class="bottom">
                <input type="submit" value="Registreer" formaction="index.html#/myProfile">

                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>

<div class="content" id="password">
    <div class="form_wrapper">
        <form class="login active">
            <h3>Paswoord vergeten?</h3>

            <div>
                <label>Username:</label>
                <input type="text"/>
                <span class="error">Username is foutief</span>
            </div>

            <div class="bottom">
                <input type="submit" value="Stuur wachtwoord" formaction="index.html#/myProfile">
                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="clear"></div>
</div>
</body>
</html>
