<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link
            rel="stylesheet" href="css/page1.css"
            type="text/css"
            />
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyChKxGqQ2UnMZvyHn73SRVL7fqCwGx3-f0
                    &sensor=false">
    </script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="js/map.js"></script>
    <script src="lib/jquery/jquery-1.10.2.js"></script>

    <title>Route toevoegen</title>
</head>
<body>
<section id="inline">
    <section id="title"><h1">Route toevoegen</h1>

        <div id="navbar" height="100">
            <div id="navtxt">
                <span id="txtStap1">Start</span>
                <span id="txtStap2">Eind</span>
                <span id="txtStap3">Klaar</span>
            </div>
            <svg height="100" viewbox="0 0 500 100" preserveAspectRatio="none">
                <g onclick="mapGoStart()">
                    <polygon id="svg_2" fill="white" stroke="black" stroke-width="2"
                             points="0,100 0,0 141,0 191,50 141,100"/>
                    <text x="50" y="55" fill="none" text-anchor="middle">Start</text>
                </g>
                <g onclick="mapGoEnd()">
                    <polygon id="svg_3" fill="white" stroke="black" stroke-width="2"
                             points="141,100 191,50 141,0 308,0 358,50 308,100"/>
                    <text x="235" y="55" fill="none">Eind</text>
                </g>
                <g onclick="mapGoFinish()">
                    <polygon id="svg_4" fill="white" stroke="black" stroke-width="2"
                             points="308,100 358,50 308,0 500,0 500,100"/>
                    <text x="400" y="55" fill="none">Klaar</text>
                </g>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
    </section>
    <input id="pac-input" class="controls" type="text" placeholder="Begin hier te typen">
    <!--bij ingeven van stad, stad tonen op google map en bij klikken op map marker plaatsen en opslagen -->
    <div id="map-canvas"></div>
    <div id="next"></div>
</section>
</body>
</html>
